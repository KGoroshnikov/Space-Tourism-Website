<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&family=Bellefair&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="crew.css">
  
  <title>Frontend Mentor | Space tourism website</title>
</head>
<body>
  <div class="bg-img"></div>

  <div class="header">
    <div class="header-logo">
      <img src="assets/shared/logo.svg" alt="logo">
    </div>
    <div class="header-right">
      <div class="header-line">
      </div>
      <div class="button-page-container">
        <button onclick="changePage(0)" class="button-page"><strong class="num-page-button">00</strong> HOME</button>
        <div style="opacity: 1; transform: scaleX(1);" class="underline-page-button">
        </div>
      </div>
      <div class="button-page-container">
        <button onclick="changePage(1)" class="button-page"><strong class="num-page-button">01</strong> DESTINATION</button>
        <div class="underline-page-button">
        </div>
      </div>
      <div class="button-page-container">
        <button onclick="changePage(2)" class="button-page"><strong class="num-page-button">02</strong> CREW</button>
        <div class="underline-page-button">
        </div>
      </div>
      <div class="button-page-container">
        <button onclick="changePage(3)" class="button-page"><strong class="num-page-button">03</strong> TECHNOLOGY</button>
        <div class="underline-page-button">
        </div>
      </div>
    </div>
    <div class="mobile-right">
      <button onclick="menuMobile()" class="hamburger-menu">
        <img src="assets/shared/icon-hamburger.svg" alt="hamburger">
      </button>
    </div>

    <div id="mobile-menu">
      <div class="close-container">
        <button onclick="menuMobile()" class="close-mobile">
          <img src="assets/shared/icon-close.svg" alt="icon-close">
        </button>
      </div>
      <div class="mobile-buttons-container">
        <button onclick="changePage(0)" class="button-page mob"><strong>00</strong> HOME</button>
        <button onclick="changePage(1)" class="button-page mob"><strong>01</strong> DESTINATION</button>
        <button onclick="changePage(2)" class="button-page mob"><strong>02</strong> CREW</button>
        <button onclick="changePage(3)" class="button-page mob"><strong>03</strong> TECHNOLOGY</button>
      </div>
    </div>
  </div>

  <div class="main-content">
    <div class="left-side">
      <p class="pick-text"><span class="num-text">02</span> MEET YOUR CREW</p>
      <div class="crew-states">
        <p id="crew-status">
          COMMANDER
        </p>
        <p id="crew-name">
          DOUGLAS HURLEY
        </p>
        <p id="crew-description">
          Douglas Gerald Hurley is an American engineer, former Marine Corps pilot and former NASA astronaut. He launched into space for the third time as commander of Crew Dragon Demo-2.
        </p>
      </div>
      <div class="buttons-container-crew">
        <button onclick="chooseCrew(0)" style="opacity: 1;" class="btn-crew">
        </button>
        <button onclick="chooseCrew(1)" class="btn-crew">
        </button>
        <button onclick="chooseCrew(2)" class="btn-crew">
        </button>
        <button onclick="chooseCrew(3)" class="btn-crew">
        </button>
      </div>
    </div>
    <div class="right-side">
      <img id="crewImg" src="assets/crew/image-douglas-hurley.png" alt="douglas">
      <div class="underline-img-crew"></div>
    </div>
  </div>

  <script src="index.js"></script>

</body>
</html>
